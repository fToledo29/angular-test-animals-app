<div class="zoo-container">
  <div class="animal" *ngFor="let animal of animals">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="animal-picture col-md-4">
          <img class="card-img" alt="..." [src]="animal.picture">
        </div>
        <div class="animal-kind">
          {{animal.kind}}
        </div>
        <div class="animal-sound">
          {{animal.sound}}
        </div>
        <div class="animal-description">
          {{animal.description}}
        </div>
      </div>
    </div>
  </div>

</div>
