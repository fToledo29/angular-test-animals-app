<div class="zoo-container">
  <div class="animal">
    <div class="animal-picture">
      <img [src]="animal.picture">
    </div>
    <div class="animal-kind">
      {{animal.kind}}
    </div>
    <div class="animal-sound">
      {{animal.sound}}
    </div>
    <div class="animal-description">
      {{animal.description}}
    </div>
  </div>

</div>
